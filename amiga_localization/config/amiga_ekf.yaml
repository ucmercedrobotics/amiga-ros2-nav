    transform_timeout: 0.05
    publish_tf: true
    
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: map
    
    # -- Inputs
    # -- GPS
    gps0: odometry/gps
    gps0_frame: gps_link
