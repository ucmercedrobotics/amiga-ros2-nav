# -- Local EKF Filter (Odom)
ekf_local_filter_node:
  ros__parameters:
    frequency: 20.0
    sensor_timeout: 0.1
    two_d_mode: true
    transform_time_offset: 0.1
    transform_timeout: 0.1
    publish_tf: true

    # REP-105 (http://www.ros.org/reps/rep-0105.html)
    # specifies four principal coordinate frames: base_link, odom, map, and earth.
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom
    
    # -- Wheel Odometry
    odom0: wheel/odometry
    # -- [x, y, z, roll, pitch, yaw, vx, vy, vz, vroll, vpitch, vyaw, ax, ay, az]
    odom0_config: [true,  true,  false,
                   false, false, false,
                   true,  false, false,
                   false, false, false,
                   false, false, false]
    odom0_queue_size: 10
    odom0_differential: false
    odom0_relative: true
    
    # -- Oak0 Imu
    imu0: oak0/imu
    imu0_config: [false, false, false,
                  false, false, false,
                  false, false, false,
                  false, false, true,
                  false, false, false]
    imu0_queue_size: 10
    imu0_differential: true
    imu0_relative: true
    imu0_remove_gravitational_acceleration: false
    imu0_nodelay: false
    imu0_pose_rejection_threshold: 10.0     
    imu0_twist_rejection_threshold: 10.0   
    imu0_linear_acceleration_rejection_threshold: 10.0
    
    # -- Oak1 Imu
    imu1: oak1/imu
    imu1_config: [false, false, false,
                  false, false, false,
                  false, false, false,
                  false, false, true,
                  false, false, false]
    imu1_queue_size: 10
    imu1_differential: true
    imu1_relative: true
    imu1_remove_gravitational_acceleration: false
    imu1_nodelay: false
    imu1_pose_rejection_threshold: 10.0     
    imu1_twist_rejection_threshold: 10.0   
    imu1_linear_acceleration_rejection_threshold: 10.0
    
    use_control: false
    control_timeout: 0.2

    dynamic_process_noise_covariance: false


# -- Global EKF Filter (Map)
ekf_global_filter_node:
